spring.application.name=Proyecto-Bases
#Configuracion a la base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RAPITUBE;encrypt=true;trustServerCertificate=true
spring.datasource.username=RapiTubeUser
spring.datasource.password=RapiTube*2024

# Driver de SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuraci\u00f3n de JPA
