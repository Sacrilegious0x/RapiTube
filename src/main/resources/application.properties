spring.application.name=Proyecto-Bases
#Configuracion a la base de datos
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=RAPITUBE;encrypt=true;trustServerCertificate=true
spring.datasource.username=RapiTubeUser
spring.datasource.password=RapiTube*2024
spring.jpa.properties.hibernate.default_schema=dbo

# Driver de SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuraci\u00f3n de JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

#Spring Security
spring.security.user.name=admin
spring.security.user.password=admin
 
#Para las fotos de perfil
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
