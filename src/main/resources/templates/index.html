<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RapiTube</title>
        <link rel="icon" type="image/png" href="/RapiTube.png" />
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
    <body>
        <!-- Barra de navegaci칩n superior -->
        <header class="top-bar">
            <div class="logo-section">

                <!-- Enlace al index en el logo y el t칤tulo -->
                <a th:href="@{/}">
                    <img src="/RapiTube.png" alt="RapiTube Logo" class="logo"> <!-- Logo con enlace -->    
                </a>
                <h1>RapiTube</h1> <!-- T칤tulo principal con enlace -->
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar videos...">
                <button id=searchButton"">游댌</button>
            </div>
            <div class="user-options">
                <a href="#">Suscripciones</a>
                <a th:href="@{/profile}">Perfil</a>
                <a href="#">Historial</a>
                <a th:href="@{/userSettings}">Configuraciones</a>
            </div>
        </header>

        <section id="videos-destacados">
            <h2>Videos Destacados</h2>

            <!-- Barra de pesta침as para seleccionar el criterio de videos -->
            <div class="tabs">
                <a th:href="@{/}" th:classappend="${filter == null} ? 'active' : ''">Todos</a>
                <a th:href="@{/?filter=mostViewed}" th:classappend="${filter == 'mostViewed'} ? 'active' : ''">M치s Vistos</a>
                <a th:href="@{/?filter=mostLiked}" th:classappend="${filter == 'mostLiked'} ? 'active' : ''">M치s Likes</a>
                <a th:href="@{/?filter=recent}" th:classappend="${filter == 'recent'} ? 'active' : ''">M치s Recientes</a>
            </div>


            <div class="videos-grid" th:if="${!videos.isEmpty()}">
                <!-- Para cada video, crea un enlace hacia la p치gina de detalles -->
                <div th:each="video : ${videos}" class="video-card">

                    <video width="320" height="240" controls>
                        <source th:src="@{/VideosRP/{videoFile}(videoFile=${video.videoFile})}" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                    <div class="video-info">
                        <a th:href="@{/video/{id}(id=${video.id})}">
                            <h3 th:text="${video.title}">T칤tulo del video</h3>
                        </a>
                        <p th:text="${video.description}">Descripci칩n del video</p>
                        <p>Subido por: <span th:text="${video.user.userName}">Nombre del usuario</span></p>
                    </div>

                </div>
            </div>
        </section>


        <footer>
            <p>춸 2024 RapiTube</p>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
